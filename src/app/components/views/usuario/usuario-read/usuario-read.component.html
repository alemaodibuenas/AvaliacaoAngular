<div class="content">
    <div class="title">
        <h1>Usuário</h1>
    </div>

    <button class="adicionar mat-elevation-z8" (click)="navegarUsuarioCreate()" mat-stroked-button color="primary"><i class="material-icons">add</i>NOVO USUÁRIO</button>

    <div class="mat-elevation-z8 contente-table">
        <table class="table" mat-table [dataSource]="usuarios">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="idade">
            <th mat-header-cell *matHeaderCellDef> Idade </th>
            <td mat-cell *matCellDef="let row"> {{ row.idade }} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let row"> {{ row.estado }} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="cidade">
                <th mat-header-cell *matHeaderCellDef> Cidade </th>
                <td mat-cell *matCellDef="let row"> {{ row.cidade }} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="logradouro">
                <th mat-header-cell *matHeaderCellDef> Logradouro </th>
                <td mat-cell *matCellDef="let row"> {{ row.logradouro }} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="bairro">
                <th mat-header-cell *matHeaderCellDef> Bairro </th>
                <td mat-cell *matCellDef="let row"> {{ row.bairro }} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef> Número </th>
                <td mat-cell *matCellDef="let row"> {{ row.numero }} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="acoes">
                <th class="mat-header" mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let row">
                    <a class="edit" routerLink="update/{{ row.id }}">
                        <i class="material-icons">edit</i>
                    </a>
                    <a class="delete" routerLink="delete/{{ row.id }}">
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
