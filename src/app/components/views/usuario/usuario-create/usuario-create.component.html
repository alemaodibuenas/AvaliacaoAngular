<mat-card class="criarUsuario mat-elevation-z4">
    <form>
        <h1>CRIANDO NOVO USUÁRIO</h1>
        <div class="formulario">
            <div>
                <label>
                    Nome
                </label>
                <br>
                <input type="text" name="nome"  />
            </div>

            <div>
                <label>
                    Idade
                </label>
                <br>
                <input type="text" />
            </div>

            <div>
                <label>
                    Cep
                </label>
                <br>
                <input type="text" >
            </div>
            <div>
                <label>
                    Estado
                </label>
                <br>
                <input type="text" >
            </div>
            <div>
                <label>
                    Cidade
                </label>
                <br>
                <input type="text" >
            </div>
            <div>
                <label>
                    Logradouro
                </label>
                <br>
                <input type="text" >
            </div>
            <div>
                <label>
                    Bairro
                </label>
                <br>
                <input type="text" >
            </div>
            <div>
                <label>
                    Número
                </label>
                <br>
                <input type="text" >
            </div>

            <div>
                <button (click)="create()" class="buttons mat-elevation-z8" mat-stroked-button color="primary"><i class="material-icons">add</i>NOVO</button>
                <button class="button mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>
            </div>
        </div>
    </form>
</mat-card>
